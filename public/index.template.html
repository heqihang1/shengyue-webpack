<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="%PUBLIC_URL%/logo-ico2.ico" rel="icon" type="image/x-icon">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,
    maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <base href="/" />
  <script type="text/javascript" data-psd="1920">
    (function (script) {
      var document = window.document,
        docEl = document.documentElement,
        psd = script ? ~~script.dataset.psd : 750,
        dpr = 1,
        scale = 1 / dpr,
        resizeEvt =
          "orientationchange" in window ? "orientationchange" : "resize";
      var metaEl = document.createElement("meta");
      metaEl.name = "viewport";
      metaEl.content =
        "width=device-width, user-scalable=no, initial-scale=" +
        scale +
        ", maximum-scale=" +
        scale +
        ", minimum-scale=" +
        scale;
      docEl.firstElementChild.appendChild(metaEl);
      var recalc = function () {
        var width = docEl.clientWidth;
        if (width / dpr > psd) {
          width = psd * dpr;
        }
        docEl.dataset.width = width;
        docEl.dataset.persent = 100 * (width / psd);
        docEl.style.fontSize = 100 * (width / psd) + "px";
      };
      recalc();
      if (!document.addEventListener) return;
      window.addEventListener(resizeEvt, recalc, false);
    })(document.querySelector("script[data-psd]"));
  </script>
  <title>{{title}}</title>
</head>

<body>
  <script type="text/javascript">
    var DEVELOPER_IS_ALLOW_BROWER_VISIT = false;
    if (
      navigator.userAgent.indexOf("MSIE 5") > -1
      || navigator.userAgent.indexOf("MSIE 6") > -1
      || navigator.userAgent.indexOf("MSIE 7") > -1
      || navigator.userAgent.indexOf("MSIE 8") > -1
      || navigator.userAgent.indexOf("MSIE 9") > -1
      || navigator.userAgent.indexOf("MSIE 10") > -1
    ) {
      DEVELOPER_IS_ALLOW_BROWER_VISIT = false;
    } else {
      DEVELOPER_IS_ALLOW_BROWER_VISIT = true;
    }
    if (!DEVELOPER_IS_ALLOW_BROWER_VISIT) {
      document.write("<div>暂不支持IE10及以下版本</div>");
      try {
        document.execCommand("stop");
      } catch (e) { }
      try {
        window.stop();
      } catch (e) { }
    } else {

    }
  </script>

  <div id="root">
    <div style="margin: 1em; width: 50px; height: 50px" class="spinner-border text-primary text-center"></div>
  </div>
</body>

</html>
